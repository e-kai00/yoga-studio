<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sattva studio - affordable yoga classes in NYC">
    <meta name="keywords" content="yoga, yoga classes, yoga in NYC">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sattva Studio</title>
</head>

<body>
    <!-- Top header with logo and navigation bar -->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-spa"></i> Sattva</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="address-form">
            <div id="address">
                <h2>Get in touch!</h2>
                <p>Find us at our NYC studio location below</p>
                <p>address</p>
                <p>phone</p>
                <p>email</p>
            </div>
            <div id="form">
                <form action="#" method="#">
                    <div id="input-container">
                        <input type="text" name="full-name" required placeholder="You full name" class="text-input">
                        <input type="email" name="email" required placeholder="E-mail address" class="text-input">
                    </div>
                    <br>
                    <input type="text" name="subject" placeholder="Subject" id="input-subject">
                    <br>
                    <textarea placeholder="Drop us a few lines" cols="50" rows="10" id="input-message"></textarea>
                    <br>
                    <input type="submit" value="Send message" id="send-button">
                </form>
            </div>
        </div>
        <div id="google-map">
            <iframe src="#" title="Google map"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div>
            <h3>Contact</h3>
            <hr>
            <div id="footer-contact">
                <p><i class="fa-solid fa-envelope"></i> info@sattva-studio.com <i class="fa-solid fa-phone"></i> +1
                    212-929-0000</p>
            </div>
            <ul id="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebbok page (open in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (open in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (open in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/624b5d3773.js" crossorigin="anonymous"></script>
</body>

</html>
