<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sattva studio - affordable yoga classes in NYC">
    <meta name="keywords" content="yoga, yoga classes, yoga in NYC">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sattva Studio</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <h1 id="logo"><i class="fa-solid fa-spa"></i> Sattva</h1>
            </a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="address-form">
            <!-- Postal address -->
            <div id="address">
                <h2>Get in touch!</h2>
                <p><strong>Find us at our NYC studio location below</strong></p>
                <p>60 Beach Street
                    <br>7th floor
                    <br>New York NY 10002</p>
                <br>
                <p><i class="fa-solid fa-phone"></i> +1 212-929-0000</p>
                <p><i class="fa-solid fa-envelope"></i> info@sattva-studio.com </p>
            </div>
            <!-- Contact form -->
            <div id="form">
                <form action="thank_you.html" method="get" target="_blank">
                    <div id="input-container">
                        <input type="text" name="full-name" placeholder="Your full name" class="text-input" required>
                        <input type="email" name="email" placeholder="E-mail address" class="text-input" required>
                    </div>                    
                    <input type="text" name="subject" placeholder="Subject (optional)" id="input-subject">
                    <br>
                    <textarea name="message" placeholder="Drop us a few lines" cols="50" rows="10" id="input-message" required></textarea>
                    <br>
                    <input type="submit" value="Send message" id="send-button">
                </form>
            </div>
        </div>
        <!-- Google map -->
        <div id="google-map">            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2693.949403986278!2d-74.00966612062432!3d40.721183482946984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f5752f3357%3A0xdce7855868cab0b2!2s60%20Beach%20St%2C%20New%20York%2C%20NY%2010013%2C%20USA!5e0!3m2!1sen!2sde!4v1677952906610!5m2!1sen!2sde" 
            height="300" style="border:0;" allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div>
            <h3>Contact</h3>
            <hr>
            <div id="footer-contact">
                <p><i class="fa-solid fa-envelope"></i> info@sattva-studio.com <i class="fa-solid fa-phone"></i> +1
                    212-929-0000</p>
            </div>
            <ul id="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebbok page (open in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (open in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (open in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/624b5d3773.js" crossorigin="anonymous"></script>
</body>

</html>
